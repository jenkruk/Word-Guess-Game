<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </link>
    <!--favicon-->
    <link rel="icon" href="/assets/images/favicons/favicon.jpg" type="image/jpg" sizes="16x16">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Antic+Didone&display=swap" rel="stylesheet">
    <!-- Tab Title -->
    <title>Tree of Lives</title>
</head>

<body>

    <body>
        <div class="container text-center">
            <div class="gameTitle py-5">Tree of Lives</div>
            <img id='treePic' src="/assets/images/0.jpg" alt="Tree of Lives">
            <!--tracking the score-->
            <p class="pt-5">Guess the Bird or Bug!</p>
            <p class="tracking">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></p>
            <div class="text-uppercase">
                <!--blank lines for the random word-->
                <p id="wordSpotlight">blank lines for the randomly chosen word</p>
                <!--The letters to choose from-->
                <p id="keyboard"></p>
                <button class="btn btn-warning mt-5" onClick="reset()">Start Over</button>
            </div>
        </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <!-- jsDelivr -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <!--bootstrap javascript-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- javascript game.js-->
        <script type="text/javascript" src="/assets/javascript/game.js"></script>

        </div>

</html>
